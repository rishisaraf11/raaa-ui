<div>

    <section class="content-header">
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Dashboard</li>
        </ol>
    </section>

    <section class="content">
        <div class="row" style="margin-bottom: 60px; margin-left: 10px">
            <div class="btn-group">
            <button type="button" class="btn btn-warning btn-flat">Create New Task</button>
            <a type="button"  class="btn btn-warning btn-flat dropdown-toggle" data-toggle="dropdown" aria-expanded="false"> <span class="fa fa-caret-down"></span></a>
            <ul class="dropdown-menu">
                <li ng-repeat="tasktype in tasktypes"><a ui-sref="newTask({ taskType: tasktype.name })">{{tasktype.name}}</a><li>
            </ul>
        </div>
        </div>
        <div class="container">
                <div ng-controller="CardCtrl" class="taskgroup">
                    <div ng-repeat="task in tasks" ng-class="task.type">
                        <div class="col-md-4">
                            <div class="box box-info">
                                <div class="box-header with-border">
                                    <h3 class="box-title">{{task.name}}</h3>

                                    <div class="box-tools pull-right">
                                        <!--<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>-->
                                        <!--</button>-->
                                        <!--<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>-->
                                    </div>
                                    <div class="box-body">
                                        <div class="row">
                                            <div class="col-md-8">
                                                <div class="chart-responsive">
                                                    <canvas id="doughnut" class="chart chart-doughnut"
                                                            chart-data="task.data" chart-labels="labels" chart-colours="colors">
                                                    </canvas>
                                                </div>
                                                <!-- ./chart-responsive -->
                                            </div>

                                                    <!--<li><i class="fa fa-circle-o text-gray"></i> Navigator</li>-->
                                                <!--</ul>-->
                                            <!--</div>-->
                                            <!-- /.col -->
                                        </div>
                                        <!-- /.row -->
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
    </section>

</div>
