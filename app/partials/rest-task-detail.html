<div class="container">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-xs-2">Name</label>

            <div class="col-xs-10">
                <p class="form-control-static">{{taskDetail.name}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2">URL</label>

            <div class="col-xs-10">
                <p class="form-control-static">{{taskDetail.runInfo.url}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2">Method</label>
            <div class="col-xs-10">
                <p class="form-control-static">{{taskDetail.runInfo.method}}</p>
            </div>
        </div>
         <div ng-show="taskDetail.expressionType == 'cron'">
             <div class="form-group">
                 <label class="control-label col-xs-2">Expression</label>
                 <div class="col-xs-10">
                     <p class="form-control-static">{{taskDetail.expression}}</p>
                 </div>
             </div>
         </div>
        <div ng-show="taskDetail.expressionType == 'date'">
            <div class="form-group">
                <label class="control-label col-xs-2">Date</label>
                <div class="col-xs-10">
                    <p class="form-control-static">{{taskDetail.date}}</p>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button class="btn btn-default pull-right" type="button" ng-click="cancel()">Cancel
                </button>
            </div>
        </div>
    </form>
</div>
